
<div class=" vh-100 d-flex justify-content-center align-items-center">
  <img src="../../../assets/img/components/logo/logo-dark.svg" alt="Bienvenido" class="img-fluid welcome-img" style="width: 500px;">

  <div class="row w-100" style="margin-right: 100px;">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="card p-4">
        
        <h3 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar Sesión</h3>
        <p class="font-size-sm text-muted text-center">Inicie sesión con las credenciales proporcionadas en el registro.</p>
        <form #loginform="ngForm" (ngSubmit)="login(loginform)">
          <div class="form-group">
            <label for="signin-email">Correo electrónico:</label>
            <input type="email" class="form-control" id="signin-email" name="email" [(ngModel)]="user.email" placeholder="Ingresa el correo" required>
          </div>
          <div class="form-group">
            <label for="signin-password" class="form-label">Contraseña</label>
            <div class="cs-password-toggle input-group-overlay">
              <input type="password" class="form-control appended-form-control" id="signin-password" name="password" [(ngModel)]="user.password" placeholder="Ingresa la contraseña" required>
              <div class="input-group-append-overlay">
                <label class="btn cs-password-toggle-btn input-group-text">
                  <input type="checkbox" class="custom-control-input">
                  <i class="cxi-eye cs-password-toggle-indicator"></i>
                  <span class="sr-only">Show password</span>
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
