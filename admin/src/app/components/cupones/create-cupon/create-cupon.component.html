<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
    </div>
</div>
<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">

    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cupones</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-6 form-group">
                    <label for="codigo" class="form-label">Código de cupón</label>
                    <input id="codigo" class="form-control" type="text" placeholder="Código de cupón" name="codigo" [(ngModel)]="cupon.codigo" #codigo="ngModel" required pattern="^[a-zA-Z0-9-_]+$">
                    <div *ngIf="codigo.invalid && codigo.touched" class="text-danger">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-control custom-select" name="tipo" [(ngModel)]="cupon.tipo" #tipo="ngModel" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="Porcentaje">Porcentaje</option>
                        <option value="Valor fijo">Valor fijo</option>
                    </select>
                   
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                    <label for="valor" class="form-label">Valor</label>
                    <input id="valor" class="form-control" type="number" placeholder="Valor del descuento" name="valor" [(ngModel)]="cupon.valor" #valor="ngModel" required>
                    
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                    <label for="limite" class="form-label">Límite </label>
                    <input id="limite" class="form-control" type="number" placeholder="Límite máximo" name="limite" [(ngModel)]="cupon.limite" #limite="ngModel" required>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear cupón</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <button [routerLink]="['/panel/cupones']" class="btn btn-warning">Regresar</button>
        </div>
    </div>
</form>
